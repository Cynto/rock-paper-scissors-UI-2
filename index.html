<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock-paper-scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Rock Paper Scissors</h1>
       <div id="container">
           
           <div id="buttons">
               <button id="rock">Rock</button>
               <button id="paper">Paper</button>
               <button id="scissors">Scissors</button>
           </div>
           
           <div id="choice">
               <div><h2>Player's Choice:</h2><h2 id="playerChoice"></h2></div>
            
                <div><h2>Computer's Choice:</h2><h2 id="computerChoice"></h2></div>
           </div>

           <div id="scoreboard">
            <h1 id="round">Round:</h1>
            <h1 id="scoreTitle">Score:</h1>
            <div id="score">
               
                <h2 id="playerScore">You: 0</h2>
                <h2 id="computerScore">Computer: 0</h2>
            </div>
        </div>
       </div>
        <script src="script.js" async defer></script>
    </body>
</html>
